<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='requests.js') }}"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <title>Future Use</title>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet"> 
    </head>

    <body onload='start_up({{values}})'>
        <div class="container"  id="container">
          <!-- <h1 id="main-heading">Future-Use</h1> -->
          <h1><img src="{{ url_for('static', filename='img/Logo.png') }}"/></h1>
            <div id="graph_apply">
                <div id="tester"></div>
                <div id="right">
                    <h2 id="predict-heading">Adjust the slider below to predict your savings</h2>
                      <div id="form-holder">
                        <form id="form">
                          <div id="left-form">
                            <select id= "neural_ID" name="Appliance" class="select_list part">
                              <option value="0">Fridge</option>
                              <option value="1">Heating</option>
                              <option value="2">Television</option>
                            </select>
                            
                            <label>0%</label><input type="range" min="0" max="100" value="0" class="slider" id="decrease_range">
                              <label>100%</label><br/>
                          </div>
                          <a class="button btnSubmit" id="btnSubmit" onclick="updateGraph()">UPDATE</a>
                        </form>
                      </div>
                </div>    
            </div>
            <div>
              <div id="totals-graph">
              </div>
            </div>
        </div>
    </body>
</html>
