<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Future use</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet"> 
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body id="content">
    <h1>Your usage hystory</h1>
    <div id="graph_apply">
        <div id="tester"></div>
        <div id="right">
            <h2>Now, predict your future usage!</h2>
            <form id="form">
                <ol>
                    <li>
                        <p>Choose the appliance</p>
                        <select name="Appliance" class="select_list part">
                            <option value="0">Air</option>
                            <option value="1">Kettle</option>
                            <option value="2">Cooker</option>
                            <option value="3">Hoover</option>
                            <option value="4">Freezer</option>
                            <option value="5">Dishwasher</option>
                        </select>
                    </li>
                    <li>
                        <p>Choose the time of use</p>
                        <input type="range" min="0" max="24" step="1" value="12" class="slider part" id="myRange">
                    </li>
                </ol>
                <input type="submit" value="Add appliance!" class="part">
            </form>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
