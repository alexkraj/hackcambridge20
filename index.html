<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Future use</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet"> 
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body id="content">
    <h1>Your usage hystory</h1>
    <div id="graph_apply">
        <div id="tester"></div>
        <div id="right">
            <h2>Now, predict your future usage!</h2>
            <form id="form">
                <select name="Appliance" class="select_list">
                    <option value="nothing">Air</option>
                    <option value="kettle">Kettle</option>
                    <option value="cooker">Cooker</option>
                    <option value="hoover">Hoover</option>
                    <option value="freezer">Freezer</option>
                    <option value="dishwasher">Dishwasher</option>
                </select>
                <input type="range" min="0" max="24" value="12" class="slider" id="myRange">  
                <input type="submit">
            </form>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
